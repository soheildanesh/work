<!DOCTYPE html>
<html>
<head>
<title>News Aggregator Comparison</title>
<style>
  .container {
    display: flex;
    justify-content: space-around;
    width: 100%;
    min-height: 80vh;
  }

  .aggregator {
    width: 48%;
    border: 1px solid #ccc;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  .aggregator iframe {
    flex-grow: 1;
    width: 100%;
    border: none;
  }

  .aggregator-footer {
    padding: 10px;
    text-align: center;
    background-color: #f0f0f0;
  }

  .title-bar {
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
    background-color: #e0e0e0;
    margin-bottom: 10px;
  }

  .description {
    text-align: center;
    margin: 0 auto 20px auto;
    max-width: 900px;
    font-size: 16px;
    line-height: 1.5;
    padding: 0 20px;
    color: #333;
  }

  .aggregator-footer a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
  }

  .aggregator-footer a:hover {
    background-color: #0056b3;
  }

  /* Styles for the full report iframe */
  .report-container {
    margin: 40px auto;
    max-width: 90%;
    text-align: center;
  }

  .report-container iframe {
    width: 100%;
    height: 800px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
